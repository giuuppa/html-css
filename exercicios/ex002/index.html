<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paeágrafos e quebras de linha.</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo entre &lt;p&gt; e &lt;/p&gt;</p>
    <p>se precisar quebrar o texto <br> usa a tag &lt;br&gt;</p>
    <p>vamos adcionar simbolos especiais:
        &reg;
        &copy;
    </p>
    <p>vamos adcionar alguns emojis:
        &#x1F60A
        &#x1F648
    </p>
</body>
</html>
