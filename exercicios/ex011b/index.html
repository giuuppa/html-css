<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio> <!--MP3 WAV OGG-->
    <audio preload="metadata"> <!--metadata carrega so as informações-->
        <source src="midia/guanacast-33.mp3" type="auido/mpeg"> <!--quando usar MP3 usar mpeg -->
    </audio>
</body>
</html>
